<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscrição em eventos IFPB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="buscaCep.js" defer></script>
  </head>

  <body>
    <div class="content">
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider round" id="slider"></span>
        </label>
        </div>
    <header>
        <div class="container-fluid">
            <img src="https://www.ifpb.edu.br/noticias/2019/05/conselho-superior-convoca-para-reuniao-ordinaria/logo-ifpb-vertical.png" alt="IFPB's logo" class="logo">
            <h1>Inscrição em eventos IFPB</h1>
            <p>Preencha o formulário abaixo para participar de eventos futuros desta instituição</p>
        </div>
    </header>
    <div class="container">
        <form class="row g-3" id="formulario">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email Acadêmico:</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@academico.ifpb.edu.br">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Matrícula:</label>
              <input type="number" class="form-control" id="inputPassword4" placeholder="Exemplo: 20230010101">
            </div>
            <div class="col-md-3">
              <label for="cep" class="form-label">CEP (somente números):</label>
              <input type="number" class="form-control" id="cep" placeholder="Ex: 58309000">
              <div id="invalidCepFeedback" class="invalid-feedback"></div>
            </div>
            <div class="col-5">
              <label for="inputAddress" class="form-label">Rua:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Exemplo: Av. Primeiro de Maio">
            </div>
            <div class="col-4">
              <label for="inputAddress" class="form-label">Número:</label>
              <input type="text" class="form-control" id="numberAddress" placeholder="Exemplo: 720">
            </div>
            <div class="col-4">
              <label for="inputAddress" class="form-label">Bairro:</label>
              <input type="text" class="form-control" id="bairroAddress" placeholder="Exemplo: Jaguaribe">
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">Cidade:</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Exemplo: João Pessoa">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado:</label>
              <select id="inputState" class="form-select">
                <option selected>Selecione</option>
                <option value="AC">AC - Acre</option>
                <option value="AL">AL - Alagoas</option>
                <option value="AP">AP - Amapá</option>
                <option value="AM">AM - Amazonas</option>
                <option value="BA">BA - Bahia</option>
                <option value="CE">CE - Ceará</option>
                <option value="DF">DF - Distrito Federal</option>
                <option value="ES">ES - Espírito Santo</option>
                <option value="GO">GO - Goiás</option>
                <option value="MA">MA - Maranhão</option>
                <option value="MT">MT - Mato Grosso</option>
                <option value="MS">MS - Mato Grosso do Sul</option>
                <option value="MG">MG - Minas Gerais</option>
                <option value="PA">PA - Pará</option>
                <option value="PB">PB - Paraíba</option>
                <option value="PR">PR - Paraná</option>
                <option value="PE">PE - Pernambuco</option>
                <option value="PI">PI - Piauí</option>
                <option value="RJ">RJ - Rio de Janeiro</option>
                <option value="RN">RN - Rio Grande do Norte</option>
                <option value="RS">RS - Rio Grande do Sul</option>
                <option value="RO">RO - Rondônia</option>
                <option value="RR">RR - Roraima</option>
                <option value="SC">SC - Santa Catarina</option>
                <option value="SP">SP - São Paulo</option>
                <option value="SE">SE - Sergipe</option>
                <option value="TO">TO - Tocantins</option>
                  
              </select>
            </div>
            <label for="form-check-input" class="form-label form-check-inline">Turno:</label>
            <div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label form-check-inline" for="flexRadioDefault1">
                    Manhã
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label form-check-inline" for="flexRadioDefault2">
                    Tarde
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label form-check-inline" for="flexRadioDefault3">
                    Noite
                  </label>
                </div>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                <label class="form-check-label" for="gridCheck">
                  Declaro verdadeiras, sob pena das leis brasileiras em vigor, as informações fornecidas neste formulário.
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
